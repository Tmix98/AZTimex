<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>立即进入</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
    }

    /* 父容器 */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 电脑背景 */
    .desktop-bg {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* 确保背景处于底层 */
    }

    /* 手机背景 */
    .mobile-bg {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* 确保背景处于底层 */
    }

    /* 电脑按钮 */
    .desktop-btn {
      display: block;
      padding: 20px 60px;
      font-size: 18px;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1; /* 确保按钮在最上层 */
    }

    /* 手机按钮 */
    .mobile-btn {
      display: none;
      padding: 15px 50px;
      font-size: 16px;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1; /* 确保按钮在最上层 */
    }

    .desktop-btn:hover, .mobile-btn:hover {
      background-color: #cc5200;
    }

    /* 当设备是手机时显示手机背景和手机按钮 */
    @media (max-width: 768px) {
      .desktop-bg {
        display: none;
      }

      .mobile-bg {
        display: block;
      }

      .desktop-btn {
        display: none;
      }

      .mobile-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 电脑背景 -->
    <img class="desktop-bg" src="images/WB02.jpg" alt="电脑背景">

    <!-- 手机背景 -->
    <img class="mobile-bg" src="images/WB01.jpg" alt="手机背景">

    <!-- 电脑按钮 -->
    <a class="desktop-btn" href="https://www.cmc88myr.com" target="_blank">立即进入</a>

    <!-- 手机按钮 -->
    <a class="mobile-btn" href="https://www.cmc88myr.com" target="_blank">立即进入</a>
  </div>
</body>
</html>
