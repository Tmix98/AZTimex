<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>立即进入</title>

  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Playfair Display", serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .desktop-bg, .mobile-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .mobile-bg {
      display: none;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* 通用按钮样式 */
    .btn {
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #ff6600;
      border: 2px solid #fff;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 0 15px #ff6600;
      animation: floaty 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6600;
    }

    /* 桌面按钮 */
    .desktop-btn {
      font-size: 24px;
      padding: 14px 40px;
      display: block;
    }

    /* 手机按钮 */
    .mobile-btn {
      font-size: 18px;
      padding: 10px 30px;
      display: none;
      position: absolute;
      bottom: 30px;
      left: 10%;
      transform: translateX(-50%);
    }

    /* 手机模式样式调整 */
    @media (max-width: 768px) {
      .desktop-bg {
        display: none;
      }

      .mobile-bg {
        display: block;
      }

      .desktop-btn {
        display: none;
      }

      .mobile-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图 -->
    <img class="desktop-bg" src="images/WB02.jpg" alt="电脑背景">
    <img class="mobile-bg" src="images/WB01.jpg" alt="手机背景">

    <!-- 桌面按钮 -->
    <a class="btn desktop-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>

    <!-- 手机按钮 -->
    <a class="btn mobile-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
  </div>
</body>
</html>
