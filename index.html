<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>立即进入</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Arial", sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* 背景图 */
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .background-desktop {
      display: block;
    }

    .btn-wrapper {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      bottom: 40px;
      pointer-events: none;
    }

    .btn {
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff6600;
      border: 2px solid #fff;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.9);
      animation: float 3s ease-in-out infinite;
      pointer-events: auto;
      white-space: nowrap;
    }

    /* 按钮悬浮动画 */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* 手机样式 */
    @media (max-width: 768px) {
      .background-desktop {
        display: none;
      }

      .background-mobile {
        display: block;
      }

      .btn {
        font-size: 16px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图 -->
    <img src="images/WB02.jpg" alt="电脑背景" class="background-img background-desktop">
    <img src="images/WB01.jpg" alt="手机背景" class="background-img background-mobile">

    <!-- 按钮 -->
    <div class="btn-wrapper">
      <a class="btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
    </div>
  </div>
</body>
</html>
