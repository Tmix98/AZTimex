<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url("background.jpg"); /* 你的背景图路径 */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    .desktop-btn,
    .mobile-btn {
      padding: 12px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff6600;
      border: 2px solid white;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
      animation: float 3s ease-in-out infinite;
      pointer-events: auto;
      white-space: nowrap;
    }

    .desktop-btn {
      display: block;
    }

    .mobile-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
      }

      .desktop-btn {
        display: none;
      }

      .mobile-btn {
        display: block;
        padding: 10px 24px;
        font-size: 16px;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- 背景图 -->
    <img src="girl.png" alt="Girl" style="max-height: 100%; max-width: 100%; object-fit: contain; z-index: 1; position: relative;" />

    <!-- 按钮区域 -->
    <div class="overlay">
      <a href="#" class="desktop-btn">CONTACT US</a>
      <a href="#" class="mobile-btn">CONTACT US</a>
    </div>
  </div>
</body>
</html>
