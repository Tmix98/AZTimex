<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>立即进入</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: "Playfair Display", serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .desktop-bg, .mobile-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .mobile-bg {
      display: none;
    }

    /* Desktop button */
    .desktop-btn {
      display: block;
      padding: 20px 60px;
      font-size: 50px;
      font-weight: 700;
      color: black;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      z-index: 1;
      line-height: 1.1;
    }

    /* Mobile button */
    .mobile-btn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 20px;
      font-weight: 700;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      z-index: 1;
      line-height: 1;
    }

    .desktop-btn:hover, .mobile-btn:hover {
      background-color: #cc5200;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .desktop-bg {
        display: none;
      }

      .mobile-bg {
        display: block;
      }

      .desktop-btn {
        display: none;
      }

      .mobile-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图 -->
    <img class="desktop-bg" src="images/WB02.jpg" alt="电脑背景">
    <img class="mobile-bg" src="images/WB01.jpg" alt="手机背景">

    <!-- 电脑按钮（换行） -->
    <a class="desktop-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">
      CONTACT<br>US
    </a>

    <!-- 手机按钮（单行） -->
    <a class="mobile-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">
      CONTACT US
    </a>
  </div>
</body>
</html>
