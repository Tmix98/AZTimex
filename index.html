<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>立即进入</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .desktop-bg, .mobile-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .desktop-bg { display: block; }
    .mobile-bg { display: none; }

    .desktop-btn, .mobile-btn {
      padding: 10px 30px;
      font-size: 20px;
      color: white;
      background-color: #ff6600;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .desktop-btn:hover, .mobile-btn:hover {
      background-color: #cc5200;
      box-shadow: 0 0 25px rgba(255, 102, 0, 1);
    }

    .desktop-btn {
      display: block;
    }

   .mobile-btn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 30px;
      font-size: 16px;
      color: white;
      background-color: #ff6600;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
      animation: float 3s ease-in-out infinite;
      width: auto;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .desktop-bg { display: none; }
      .mobile-bg { display: block; }
      .desktop-btn { display: none; }
      .mobile-btn { display: block; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="desktop-bg" src="images/WB02.jpg" alt="电脑背景">
    <img class="mobile-bg" src="images/WB01.jpg" alt="手机背景">

    <a class="desktop-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
    <a class="mobile-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
  </div>
</body>
</html>
