<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>CONTACT US</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .btn-box {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .go-btn {
      padding: 15px 50px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }
    .go-btn:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图片（可换成你自己的图片链接） -->
    <img class="bg-img" src="images/WB01.jpg" alt="背景" />

    <!-- 按钮容器 -->
    <div class="btn-box">
      <button class="go-btn" onclick="window.location.href='http://timex77.com/en/registration?as=FBNK'">立即进入</button>
    </div>
  </div>
</body>
</html>
