<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>立即进入</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* 背景图 */
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .background-desktop {
      display: block;
    }

    /* 公共按钮样式 */
    .btn {
      padding: 14px 32px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #ff6600;
      border: 2px solid #ffffff;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
      animation: float 3s ease-in-out infinite;
      white-space: nowrap;
    }

    /* 悬浮动画 */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* 电脑端按钮容器 */
    .desktop-btn-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 手机端按钮容器 */
    .mobile-btn-wrapper {
      display: none;
      position: absolute;
      top: 280px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 响应式处理：手机端 */
    @media (max-width: 768px) {
      .background-desktop {
        display: none;
      }

      .background-mobile {
        display: block;
      }

      .desktop-btn-wrapper {
        display: none;
      }

      .mobile-btn-wrapper {
        display: block;
      }

      .btn {
        font-size: 16px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图 -->
    <img src="images/WB02.jpg" alt="电脑背景" class="background-img background-desktop">
    <img src="images/WB01.jpg" alt="手机背景" class="background-img background-mobile">

    <!-- 电脑按钮 -->
    <div class="desktop-btn-wrapper">
      <a class="btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
    </div>

    <!-- 手机按钮 -->
    <div class="mobile-btn-wrapper">
      <a class="btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
    </div>
  </div>
</body>
</html>
