<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>立即进入</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #000;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .desktop-bg, .mobile-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .mobile-bg {
      display: none;
    }

    /* 按钮基础样式 */
    .btn {
      padding: 12px 40px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid #fff;
      background-color: #ff6600;
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.7);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 102, 0, 1);
    }

    .desktop-btn {
      display: block;
    }

    .mobile-btn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      padding: 10px 25px;
    }

    @media (max-width: 768px) {
      .desktop-bg {
        display: none;
      }

      .mobile-bg {
        display: block;
      }

      .desktop-btn {
        display: none;
      }

      .mobile-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图 -->
    <img class="desktop-bg" src="images/WB02.jpg" alt="电脑背景">
    <img class="mobile-bg" src="images/WB01.jpg" alt="手机背景">

    <!-- 桌面按钮 -->
    <a class="btn desktop-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">
      CONTACT US
    </a>

    <!-- 手机按钮 -->
    <a class="btn mobile-btn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">
      CONTACT US
    </a>
  </div>
</body>
</html>
