<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>立即进入</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .background-desktop {
      display: block;
    }

    .btn {
      padding: 14px 32px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #ff6600;
      border: 2px solid #ffffff;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
      white-space: nowrap;
      position: relative;
      z-index: 10;
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .desktop-btn-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .mobile-btn-wrapper {
      display: none;
      position: absolute;
      top: 280px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    @media (max-width: 768px) {
      .background-desktop {
        display: none;
      }

      .background-mobile {
        display: block;
      }

      .desktop-btn-wrapper {
        display: none;
      }

      .mobile-btn-wrapper {
        display: block;
      }

      .btn {
        font-size: 16px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 背景图 -->
    <img src="images/WB02.jpg" alt="电脑背景" class="background-img background-desktop" loading="lazy">
    <img src="images/VINA1.jpg" alt="手机背景" class="background-img background-mobile" loading="lazy">

    <!-- 电脑按钮 -->
    <div class="desktop-btn-wrapper">
      <a class="btn float-animation" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
    </div>

    <!-- 手机按钮 -->
    <div class="mobile-btn-wrapper">
      <a class="btn" id="mobileBtn" href="http://timex77.com/en/registration?as=FBNK" target="_blank">CONTACT US</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      const btn = document.getElementById("mobileBtn");
      const isMobile = window.innerWidth <= 768;

      if (btn && isMobile) {
        // 加一点延迟确保 DOM 已渲染完成
        setTimeout(() => {
          btn.classList.add("float-animation");
          console.log("✅ 动画类已添加到移动按钮！");
        }, 300); 
      }
    });
  </script>
</body>
</html>
